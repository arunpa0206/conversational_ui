version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! I can help you to check weather you can ride?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_ask_age:
  - text: "Are you 8 years or older ?"

  utter_ask_height:
  - text: "Are you 45 inch or more in height ?"

  utter_ask_weight:
  - text: "Do your weight is more than 45 pounds ?"

  utter_you_can_ride:
  - text: "Yes. You can ride"

  utter_you_cant_ride:
  - text: "You can't ride"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
